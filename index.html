<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="container">
    <form action="">
        <h1 class="mainheading">Payment form</h1>
        <h2>Contact information</h2>
        <p>Required field denote by *</p>
        <p>Name: *<input type="text" name="name" placeholder="Name" required></p>
<fieldset>
    <legend>Gender *</legend>
        <p>
            
            Male <input type="radio" name="gender" id="male"required>
            Female <input type="radio" name="gender" id="female"required>
        </p>
</fieldset>
        <p>Address: <textarea name="address" id="" cols="50" rows="8" placeholder="Address"></textarea></p>
        <p>Email: *<input type="email" name="email" required placeholder="what is your email"></p>
        <p>Pincode: *<input type="number" name="pincode" required id="pincode" placeholder="enter pincode"></p>

        <hr>
        <h2>Payment information</h2>
        <p>Card Type:
            *<select name="card_type" id="" required>card_type
                <option value="">--Select a card type--</option>
                <option value="visa">Visa</option>
                <option value="Mastercard">Mastercard</option>
                <option value="Rapay">Rupay</option>
            </select>
        </p>
        <p>
            card number *<input type="number" name="number" id="card_number" placeholder="enter card number" required>

        </p>
        <p>Expiration Date: *<input type="date" name="exp_date" id="exp_date"  required></p>
        <p>CVV: *<input type="password" name="cvv" id="cvv"placeholder="enter your cvv" required></p>
        <p><input type="submit" value="Pay Now"></p>


    </form>
    </div>
    
</body>
</html>
